<!DOCTYPE html>
<html>
    <style>
        .product1{
            margin-left: 130px;
            display: block;
        }
        div.product {
            display: flex;
        }
        img{
            width: 700px;
            height: 500px;
        }
        
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        

        .container {
            width: 100%;
            margin: 0 auto;
        }
        .acb{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 36px;
        }

    </style>
<head>
    <title>Product Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Shop</h1>
    </header>
    <div class="product">
        <img src="image/F9avpWrWMAAie3b.jfif" alt="Dog">
        <div class="product1">
            <h2>Product Name</h2>
        <p>Description: This is an amazing product that you'll love!</p>
        <p>Price: $19.99</p>
        <label for="size">Select Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">X-Large</option>
        </select>

        <br>
        <button id="addToCartButton" onclick="addToCart()" class="acb">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart() {
            // You can retrieve the selected size from the dropdown.
            var selectedSize = document.getElementById("size").value;

            // You can add your cart logic here, e.g., update a cart object or redirect to a cart page.
            alert("Product with size " + selectedSize + " added to the cart!");
        }
    </script>

                  
            </body>
